version: '3'

services:
  app:
    build:
      context: .
      dockerfile: ./deployments/production/go/Dockerfile
    image: go_fast_staging_app
    restart: always
    command: /webserver -p 10000
    expose:
      - '10000'
    networks:
      - go_fast_production
      - default
    labels:
      - 'traefik.docker.network=go_fast_production'
      - 'traefik.enable=true'
      - 'traefik.basic.frontend.rule=Host:go-fast.djangulo.com'
      - 'traefik.basic.port=10000'
      - 'traefik.basic.protocol=http'
      - 'traefik.admin.frontend.rule=Host:gofast-admin.djangulo.com'
      - 'traefik.admin.protocol=https'
      - 'traefik.admin.port=10443'

networks:
  go_fast_production:
    external: true
